  .product-card {

    border-radius: 12px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    overflow: hidden;
    text-align: center;
    padding: 15px;
    position: relative;
    transition: transform 0.2s;
  }

  .product-card:hover {
    transform: translateY(-4px);
  }

  .product-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 10px;
  }

  .product-card h3 {
    font-size: 16px;
    margin: 12px 0 6px;
  }

  .price {
    color: #b22222;
    font-weight: bold;
  }

  .buttons {

    justify-content: center;
    gap: 8px;
    margin-top: 10px;

  .buy-btn, .heart-btn {

    padding: 8px 14px;

  .buy-btn {

  .heart-btn {

  const grid = document.getElementById('productGrid');

  function loadProducts() {
    grid.innerHTML = '';
    products.forEach(p => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${p.img}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p class="price">‚Ç±${p.price}.00</p>
        <div class="buttons">
          <button class="buy-btn" onclick="addToCart('${p.name}','${p.img}',${p.price})">Buy</button>
          <button class="heart-btn" onclick="addToFavorites('${p.name}','${p.img}',${p.price}, this)">‚ô°</button>
        </div>
      `;
      grid.appendChild(card);
    });
  }

  function addToCart(name, img, price) {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.push({ name, img, price });
    localStorage.setItem('cart', JSON.stringify(cart));
    alert(`${name} added to cart!`);
  }

  function addToFavorites(name, img, price, btn) {
    const favs = JSON.parse(localStorage.getItem('favorites')) || [];
    favs.push({ name, img, price });
    localStorage.setItem('favorites', JSON.stringify(favs));
    btn.classList.add('active');
  }

  function searchProducts() {
    const query = document.getElementById('searchInput').value.toLowerCase();
    const filtered = products.filter(p => p.name.toLowerCase().includes(query));
    grid.innerHTML = '';
    filtered.forEach(p => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${p.img}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p class="price">‚Ç±${p.price}.00</p>
        <div class="buttons">
          <button class="buy-btn" onclick="addToCart('${p.name}','${p.img}',${p.price})">Buy</button>
          <button class="heart-btn" onclick="addToFavorites('${p.name}','${p.img}',${p.price}, this)">‚ô°</button>
        </div>
      `;
      grid.appendChild(card);
    });
  }

  loadProducts();
</script>
