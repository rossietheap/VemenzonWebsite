  .heart-btn {

    { name: "Direction Compass", price: 50, img: "https://play-lh.googleusercontent.com/o4xa6tWy-QxTMglmMA8RZRivBknbyiPjnX0KTt9bHamW1_9ltJSf1zaLG6uJoYV2Gbh6" },
    { name: "Protactor", price: 50, img: "https://down-ph.img.susercontent.com/file/ea03d15b697543ff0e178c9416c7374e.webp" },

    { name: "Ruler Set", price: 50, img: "https://hbw.ph/wp-content/uploads/2017/10/hbw-ruler-set-12-inch.jpg" },
    { name: "Craft Scissor", price: 50, img: "https://i5.walmartimages.com/asr/1e069a70-3ff2-4425-ae59-4e9e46a45e2b_1.1e3fc4c551007bd42cb3e50afb30f31d.jpeg" },
    { name: "Mathematics Set", price: 50, img: "https://m.media-amazon.com/images/I/81zaNKgIjpL.SS700.jpg" },
    { name: "Ruler Metal", price: 50, img: "https://tse3.mm.bing.net/th/id/OIP.mLVJplvyG7v3Uy2EB7YGNgHaHa?cb=12&rs=1&pid=ImgDetMain&o=7&rm=3" },
    { name: "Utility Knife", price: 50, img: "https://lh7-us.googleusercontent.com/jbBOYMTYSRGDCGXqEsmd7vsFcu-l_BqZMHmZFzI6WP8DlHyuSyEZc9rOF7rUAsY99MRmcHdns8Rc76FM48ZkBAw_7TLAN0kG2buKhC4X4sbzWk7aVTQU0p1D6vvBdfBiBjxyEs7iLEaNF_cRSka0jB8" },
    { name: "Beaker Glass", price: 50, img: "https://tse2.mm.bing.net/th/id/OIP.3zmVl2GtjXPa2qNL2YknQAHaHa?cb=12&w=887&h=887&rs=1&pid=ImgDetMain&o=7&rm=3" },
    { name: "Digital Angle Ruler", price: 50, img: "https://i5.walmartimages.com/seo/Digital-Angle-Ruler-Digital-Angle-Finder-Digital-Protractor-Angle-Gauge-200mm-No-Battery_0b526113-68aa-4504-aeee-3f690cedfb64.4661d90bead26c2334da6bc9e8d58281.jpeg" },

    { name: "Technical Compass", price: 50, img: "https://tse2.mm.bing.net/th/id/OIP.fK3qULacNJZLJskuYACAXQHaLF?cb=12&rs=1&pid=ImgDetMain&o=7&rm=3" },
    { name: "Folding Ruler", price: 50, img: "https://tse3.mm.bing.net/th/id/OIP.W9jThaakfRjMWEZ17xl-TAHaHa?cb=12&rs=1&pid=ImgDetMain&o=7&rm=3" },
  ];

  const grid = document.getElementById('productGrid');

  function loadProducts() {
    grid.innerHTML = '';
    products.forEach(p => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${p.img}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p class="price">‚Ç±${p.price}.00</p>
        <div class="buttons">
          <button class="buy-btn" onclick="addToCart('${p.name}','${p.img}',${p.price})">Buy</button>
          <button class="heart-btn" onclick="addToFavorites('${p.name}','${p.img}',${p.price}, this)">‚ô°</button>
        </div>
      `;
      grid.appendChild(card);
    });
  }

  function addToCart(name, img, price) {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.push({ name, img, price });
    localStorage.setItem('cart', JSON.stringify(cart));
    alert(`${name} added to cart!`);
  }

  function addToFavorites(name, img, price, btn) {
    const favs = JSON.parse(localStorage.getItem('favorites')) || [];
    favs.push({ name, img, price });
    localStorage.setItem('favorites', JSON.stringify(favs));
    btn.classList.add('active');
  }

  function searchProducts() {
    const query = document.getElementById('searchInput').value.toLowerCase();
    const filtered = products.filter(p => p.name.toLowerCase().includes(query));
    grid.innerHTML = '';
    filtered.forEach(p => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${p.img}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p class="price">‚Ç±${p.price}.00</p>
        <div class="buttons">
          <button class="buy-btn" onclick="addToCart('${p.name}','${p.img}',${p.price})">Buy</button>
          <button class="heart-btn" onclick="addToFavorites('${p.name}','${p.img}',${p.price}, this)">‚ô°</button>
        </div>
      `;
      grid.appendChild(card);
    });
  }

  loadProducts();
</script>
