    border-radius: 6px;
    cursor: pointer;

  }

  .tabs button.active {
    background-color: #b22222;
    color: white;
  }

  
  .products {
    flex: 1;
  }

  .product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 25px;
  }

  .product-card {
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    overflow: hidden;
    text-align: center;
    padding: 15px;
    position: relative;
    transition: transform 0.2s;
  }

  .product-card:hover {
    transform: translateY(-4px);
  }

  .product-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 10px;
  }

  .product-card h3 {
    font-size: 16px;
    margin: 12px 0 6px;
  }

  .price {
    color: #b22222;
    font-weight: bold;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 8px;
    margin-top: 10px;
  }

  .buy-btn, .heart-btn {
    border: none;
    padding: 8px 14px;
    cursor: pointer;
    border-radius: 6px;
    transition: 0.2s;
  }

  .buy-btn {
    background-color: #b22222;
    color: white;
  }

  .buy-btn:hover { background-color: #8b1a1a; }

  .heart-btn {
    background-color: #fff;
    border: 1px solid #b22222;
    color: #b22222;
  }

  .heart-btn.active {

    color: white;
  }

<script>
  const products = [
    { name: "Sketch Pad", price: 50, img: "https://images.thimbletoys.com/images/items/1630227a.jpg" },
    { name: "Mathematics Set", price: 50, img: "https://m.media-amazon.com/images/I/81zaNKgIjpL.SS700.jpg" },
    { name: "Intermediate Pad", price: 50, img: "https://img.lazcdn.com/g/ff/kf/Sc0a190ca11aa45fb9e36960294cdfd54Q.jpg_720x720q80.jpg" },
    { name: "Yellow pad", price: 50, img: "https://www.nationalbookstore.com/180048-thickbox_default/best-buy-yellow-pad-8-5x13-inches-80s-school-office-supplies.jpg" },
    { name: "Colored Pad", price: 50, img: "https://m.media-amazon.com/images/I/41I7vKcxSlL._AC_.jpg" },
    { name: "Writing Notebook", price: 50, img: "https://down-ph.img.susercontent.com/file/sg-11134201-22090-jk8cnrcxmxhv16" },
    { name: "Sheet Protector", price: 50, img: "https://m.media-amazon.com/images/I/61lYCqQKokL._AC_SL1500_.jpg" },
    { name: "Thumbtacks", price: 50, img: "https://cf.shopee.ph/file/cada3cec8b4d058ba64b9a812560607b" },
    { name: "Paper Clips", price: 50, img: "https://m.media-amazon.com/images/I/81sZqVR8xfL._AC_SL1500_.jpg" },
    { name: "Clip Dispenser", price: 50, img: "https://m.media-amazon.com/images/I/71c7T4sjtbL._AC_SL1500_.jpg" },
    { name: "Correction Tape (5m)", price: 50, img: "https://caterqatar.com/wp-content/uploads/2025/02/CORRECTION-TAPE-5M-5MM-CT805-PARTNR.png" },
    { name: "Pencil Lead", price: 50, img: "https://i5.walmartimages.com/seo/BIC-Xtra-Strong-Mechanical-Lead-Pencil-Colorful-Barrel-Thick-Point-0-9mm-10-Count-Lead-Pencils-Pencil-Mechanical-Pencil_004b7265-9fcc-4edf-8686-ecced7391ee3.bb30a39f77d9f26b78ee4e968088af20.jpeg" },
    { name: "WhiteBoard Pentel Pen", price: 50, img: "https://5.imimg.com/data5/IS/BN/MY-45773064/whiteboard-marker-8-pen-pack-500x500.jpg" },
    { name: "Pencil Case (LightningMcQueen)", price: 50, img: "https://tse2.mm.bing.net/th/id/OIP.0e6w2uhXnpR9UzDxlf36dgHaHa?cb=12&rs=1&pid=ImgDetMain&o=7&rm=3" },
    { name: "Bag Fullprint", price: 50, img: "https://www.nationalbookstore.com/148881-home_default/backpack-full-print-14-inches-light-space-and-rocket-school-bags.jpg" },
    { name: "Bag Geometric", price: 50, img: "https://www.nationalbookstore.com/148897-home_default/backpack-full-print-16-inches-geometric-school-bags.jpg" },
    { name: "Yellow Chalk", price: 50, img: "https://hbw.ph/wp-content/uploads/2017/10/12-pcs-yellow-chalk-600x600.jpg" },
    { name: "Clear File", price: 50, img: "https://cpimg.tistatic.com/06020413/b/4/Clear-File-Folder.jpg" },
  ];

  const grid = document.getElementById('productGrid');

  function loadProducts() {
    grid.innerHTML = '';
    products.forEach(p => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${p.img}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p class="price">‚Ç±${p.price}.00</p>
        <div class="buttons">
          <button class="buy-btn" onclick="addToCart('${p.name}','${p.img}',${p.price})">Buy</button>
          <button class="heart-btn" onclick="addToFavorites('${p.name}','${p.img}',${p.price}, this)">‚ô°</button>
        </div>
      `;
      grid.appendChild(card);
    });
  }

  function addToCart(name, img, price) {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.push({ name, img, price });
    localStorage.setItem('cart', JSON.stringify(cart));
    alert(`${name} added to cart!`);
  }

  function addToFavorites(name, img, price, btn) {
    const favs = JSON.parse(localStorage.getItem('favorites')) || [];
    favs.push({ name, img, price });
    localStorage.setItem('favorites', JSON.stringify(favs));
    btn.classList.add('active');
  }

  function searchProducts() {
    const query = document.getElementById('searchInput').value.toLowerCase();
    const filtered = products.filter(p => p.name.toLowerCase().includes(query));
    grid.innerHTML = '';
    filtered.forEach(p => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${p.img}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p class="price">‚Ç±${p.price}.00</p>
        <div class="buttons">
          <button class="buy-btn" onclick="addToCart('${p.name}','${p.img}',${p.price})">Buy</button>
          <button class="heart-btn" onclick="addToFavorites('${p.name}','${p.img}',${p.price}, this)">‚ô°</button>
        </div>
      `;
      grid.appendChild(card);
    });
  }

  loadProducts();
</script>
