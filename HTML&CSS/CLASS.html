  .sidebar {

  .sidebar h2 {

  .sidebar ul {

    padding: 0;
  }

  .sidebar ul li {

    color: #444;
    transition: color 0.2s;

  .sidebar ul li:hover {

  .tabs {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;

  .tabs button {
    padding: 8px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 500;
  }

  .tabs button.active {
    background-color: #b22222;
    color: white;
  }

  
  .products {
    flex: 1;
  }

  .product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 25px;
  }

  .product-card {
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    overflow: hidden;
    text-align: center;
    padding: 15px;
    position: relative;
    transition: transform 0.2s;
  }

  .product-card:hover {
    transform: translateY(-4px);
  }

  .product-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 10px;
  }

  .product-card h3 {
    font-size: 16px;
    margin: 12px 0 6px;
  }

  .price {
    color: #b22222;
    font-weight: bold;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 8px;
    margin-top: 10px;
  }

  .buy-btn, .heart-btn {
    border: none;
    padding: 8px 14px;
    cursor: pointer;
    border-radius: 6px;
    transition: 0.2s;
  }

  .buy-btn {
    background-color: #b22222;
    color: white;
  }

  .buy-btn:hover { background-color: #8b1a1a; }

  .heart-btn {
    background-color: #fff;
    border: 1px solid #b22222;
    color: #b22222;
  }

  .heart-btn.active {

    color: white;
  }

<script>
  const products = [
    { name: "Yellow Chalk", price: 50, img: "https://down-ph.img.susercontent.com/file/781cc098b7e6d929b2929292870a6c46" },
    { name: "Whiteboard Marker", price: 50, img: "img/reportcover.jpghttps://m.media-amazon.com/images/I/61OqjT3onoL._AC_SL1500_.jpg" },
    { name: "Marker Ink", price: 50, img: "https://lzd-img-global.slatic.net/g/p/a78805fd7d7fb9799b866ad39ad4cc12.jpg_720x720q80.jpg" },
    { name: "Magnetic Whiteboard", price: 50, img: "https://tse3.mm.bing.net/th/id/OIP.3vCIU9HBgeUL373QXWhX5QHaGQ?cb=12&rs=1&pid=ImgDetMain&o=7&rm=3" },
    { name: "White Board", price: 50, img: "https://m.media-amazon.com/images/I/61RSWM3WieL._AC_SL1000_.jpg" },
    { name: "Erasers in Jar", price: 50, img: "img/pastorcolor.jpg" },
    { name: "Ballpen", price: 50, img: "img/plasticcover.jpg" },
    { name: "Thumbtacks", price: 50, img: "img/thumbtacks.jpg" },
    { name: "Clear File", price: 50, img: "img/clearfile.jpg" },
    { name: "Sketch Pad", price: 50, img: "img/sketchpad.jpg" },
    { name: "Report Cover", price: 50, img: "img/reportcover.jpg" },
    { name: "Yellow Pad", price: 50, img: "img/yellowpad.jpg" },
    { name: "Stapler HBW", price: 50, img: "img/stapler.jpg" },
    { name: "Colored Pad", price: 50, img: "img/coloredpad.jpg" },
    { name: "Pastor Color", price: 50, img: "img/pastorcolor.jpg" },
    { name: "Plastic Cover", price: 50, img: "img/plasticcover.jpg" },
    { name: "Thumbtacks", price: 50, img: "img/thumbtacks.jpg" },
    { name: "Clear File", price: 50, img: "img/clearfile.jpg" },
  ];

  const grid = document.getElementById('productGrid');

  function loadProducts() {
    grid.innerHTML = '';
    products.forEach(p => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${p.img}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p class="price">‚Ç±${p.price}.00</p>
        <div class="buttons">
          <button class="buy-btn" onclick="addToCart('${p.name}','${p.img}',${p.price})">Buy</button>
          <button class="heart-btn" onclick="addToFavorites('${p.name}','${p.img}',${p.price}, this)">‚ô°</button>
        </div>
      `;
      grid.appendChild(card);
    });
  }

  function addToCart(name, img, price) {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.push({ name, img, price });
    localStorage.setItem('cart', JSON.stringify(cart));
    alert(`${name} added to cart!`);
  }

  function addToFavorites(name, img, price, btn) {
    const favs = JSON.parse(localStorage.getItem('favorites')) || [];
    favs.push({ name, img, price });
    localStorage.setItem('favorites', JSON.stringify(favs));
    btn.classList.add('active');
  }

  function searchProducts() {
    const query = document.getElementById('searchInput').value.toLowerCase();
    const filtered = products.filter(p => p.name.toLowerCase().includes(query));
    grid.innerHTML = '';
    filtered.forEach(p => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${p.img}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p class="price">‚Ç±${p.price}.00</p>
        <div class="buttons">
          <button class="buy-btn" onclick="addToCart('${p.name}','${p.img}',${p.price})">Buy</button>
          <button class="heart-btn" onclick="addToFavorites('${p.name}','${p.img}',${p.price}, this)">‚ô°</button>
        </div>
      `;
      grid.appendChild(card);
    });
  }

  loadProducts();
</script>
